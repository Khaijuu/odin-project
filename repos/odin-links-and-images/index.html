<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Homepage</h1>
    <!-- The noopener value prevents the opened link from gaining access to the webpage from which it was opened. 
        The noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it. 
        It also includes the noopener behaviour and thus can be used by itself as well -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About the Odin Project</a>
    

    <!-- By adding ./ you are specifying to your code that it should start looking for the file/directory relative to the current directory -->
    <a href="./pages/about.html">About</a>

    <img src="./images/charlesdeluvio-Mv9hjnEUHR4-unsplash.jpg" alt="Charles the Doggo" height="310" width="310">
</body>

</html>
